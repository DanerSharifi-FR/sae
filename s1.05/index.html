<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="logo row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="logo3.png" alt="Smartphone City" class="w-100">
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <div class="firs-part row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="alert alert-success text-center">
                Welcome to Smartphone City Repair Section!
            </h2>
            <h3 class="text-center">
                Choose the device you want to repaire:
            </h3>
        </div>
        <div class="col-md-2"></div>
    </div>
    <br>
    <div class="device row">
        <div class="col-lg-4 col-md-3"></div>
        <div class="col-lg-2 col-md-3 col-6">
            <div class="rounded border pt-3 pb-2 shadow" id="tablet">
                <img src="https://cdn-icons-png.flaticon.com/512/3616/3616856.png" alt="tablet" class="w-100">

        </div>

            <div class="rounded border pt-3 pb-2 shadow" id="phone">

        crossorigin="anonymous"></script>
<script>
    let tabletDiv = document.querySelector("#tablet");
    let phoneDiv = document.querySelector("#phone");

    tabletDiv.addEventListener('click', function () {
        window.location = 'tablet.html'
    });
    phoneDiv.addEventListener('click', function () {
        window.location = 'phone.html'
    });
</script>
